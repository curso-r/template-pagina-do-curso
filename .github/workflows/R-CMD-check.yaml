on:
  repository_dispatch:
    types: [update]

name: render-readme

jobs:
  render:

    name: render-readme

    runs-on: ubuntu-18.04

    env:
      RSPM: "https://packagemanager.rstudio.com/all/__linux__/bionic/latest"
      GITHUB_PAT: ${{ secrets.PAT }}

    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1

      - name: Install pak and query dependencies
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
          saveRDS(pak::pkg_deps("local::.", dependencies = TRUE), ".github/r-depends.rds")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.R_LIBS_USER }}/*
            !${{ env.R_LIBS_USER }}/pak
          key: ${{ matrix.config.os }}-${{ steps.install-r.outputs.installed-r-version }}-1-${{ hashFiles('.github/r-depends.rds') }}
          restore-keys: ${{ matrix.config.os }}-${{ steps.install-r.outputs.installed-r-version }}-1-

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          pak::local_system_requirements(execute = TRUE)
          pak::pkg_system_requirements("rcmdcheck", execute = TRUE)
        shell: Rscript {0}

      - name: Install dependencies
        run: |
          pak::local_install_dev_deps(upgrade = TRUE)
          pak::local_install(".")
        shell: Rscript {0}

      - name: Execute Script
        env:
          MAIN_REPO: ${{ github.event.client_payload.main_repo }}
          TURMA: ${{ github.event.client_payload.turma }}
          NOME_CURSO: ${{ github.event.client_payload.nome_curso }}
          DOWNLOAD_MATERIAL: ${{ github.event.client_payload.download_material }}
        run: |
          Rscript "inst/render_readme.R"
